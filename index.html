<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natyy | Previsão do tempo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="bigger-box">

        <input class="city-input" placeholder="Digite o nome da cidade">
        <button class="btn-search" onclick="btnClicked()">
            <img class="img-search" src="https://www.svgrepo.com/show/488200/find.svg" alt="busca">
        </button>

        <div class="medium-box">

            <h2 class="city">Tempo em quatro barras</h2>
    
            <p class="temp">21°C</p>
    
            <div class="smaller-box">
    
                <img class="img-forecast" src="https://openweathermap.org/img/wn/04n.png" alt="icone-info-tempo">
                <p class="text-forecast">Nublado</p>
                
            </div>

            <p class="humidity">Umidade: 76%</p>

        </div>

    </div>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
